//Notes: 
//The "exec gametype.cfg" line includes the required missing dvar for sv_maprotation to load these gametypes. This .cfg applies to all following maps in the rotation like MP until another .cfg is defined.
//You may modify these .cfgs in t6r/data/gamesettings. Make sure only one sv_maprotation line is uncommented or you may run into errors on starting or joining the server.
//Currently rotating the map using sv_maprotation doesn't work properly, i.e. clients will be kicked with an error when the map rotates to another map. Its recommended to only include one map in your sv_maprotation for this reason.

//Classic/TranZit Maps rotation
sv_maprotation "exec zclassic.cfg gametype zclassic loc processing map zm_buried gametype zclassic loc rooftop map zm_highrise gametype zstandard loc nuked map zm_nuked gametype zclassic loc prison map zm_prison gametype zclassic loc tomb map zm_tomb gametype zclassic loc transit map zm_transit"

