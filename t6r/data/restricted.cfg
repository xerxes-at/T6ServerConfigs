smaw_mp
usrpg_mp

// Weapons that will be replaced with a smoke grenade
replacement willy_pete_mp
concussion_grenade_mp
proximity_grenade_mp
flash_grenade_mp

// Weapons that will be removed
replacement none
satchel_charge_mp
claymore_mp

